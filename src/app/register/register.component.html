<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" formControlName="email" required class="form-control"/>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" formControlName="password" class="form-control" />
        </div>
        <div formGroupName="address">
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" formControlName="country" class="form-control">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" formControlName="state" class="form-control">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" formControlName="city" class="form-control">
            </div>
            <div class="form-group">
                <label for="pin">Pin</label>
                <input type="text" formControlName="pin" class="form-control">
            </div>
        </div>
        <div>
            <button type="submit" class="btn-primary" (click)="SubmitRegisterDetails(registrationForm)">Register</button>
        </div>
    </form>
    <br>
    <h3>Register User form value:</h3>
    <p>{{registrationForm.value | json}}</p>
    <app-prompt></app-prompt>
</div>
